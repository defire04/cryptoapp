<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encryption Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .encryption-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container encryption-container">
    <h2 class="text-center mb-4">Encryption Tool</h2>
    <form th:action="@{/encrypt}" method="post">
        <div class="mb-3">
            <label for="cipherType" class="form-label">Select Cipher Type</label>
            <select id="cipherType" name="cipherType" class="form-select" required>
                <option value="SIMPLE_SUBSTITUTION" th:selected="${cipherRequest?.cipherType == 'SIMPLE_SUBSTITUTION'}">Simple Substitution</option>
                <option value="PASSWORD_SUBSTITUTION" th:selected="${cipherRequest?.cipherType == 'PASSWORD_SUBSTITUTION'}">Password Substitution</option>
                <option value="VIGENERE" th:selected="${cipherRequest?.cipherType == 'VIGENERE'}">Vigen√®re</option>
                <option value="PLAYFAIR" th:selected="${cipherRequest?.cipherType == 'PLAYFAIR'}">Playfair</option>
                <option value="VERTICAL_TRANSPOSITION" th:selected="${cipherRequest?.cipherType == 'VERTICAL_TRANSPOSITION'}">Vertical Transposition</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Text to Encrypt</label>
            <input type="text" id="text" name="text" class="form-control" required
                   placeholder="Enter text to encrypt" maxlength="100"
                   th:value="${cipherRequest?.text}">
        </div>

        <div class="mb-3">
            <label for="key" class="form-label">Key (Optional)</label>
            <input type="text" id="key" name="key" class="form-control"
                   placeholder="Enter encryption key" maxlength="50"
                   th:value="${cipherRequest?.key}">
        </div>

        <div class="mb-3">
            <label for="result" class="form-label">Encrypted Result</label>
            <input type="text" id="result" class="form-control" th:value="${result}" readonly>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
